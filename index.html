---
layout: default
title: Xiaobing
---

<table class="table">
  {% for post in site.posts %}
  <tr>
    <td>
      {{ post.date | date_to_string }}
    </td>
    <td>
      <a title="{{ post.content | strip_html | truncate: 75 }}" rel="tooltip" href="{{ post.url }}">
        <b>{{ post.title }}</b>
      </a>
    </td>
  </tr>
  {% endfor %}
</table>
